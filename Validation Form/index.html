<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h3>Registration Form</h3>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Invalid email address.</div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select class="form-control" id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="India">India</option>
          <!-- Add more options for other countries as needed -->
        </select>
        <div class="invalid-feedback">Please select your country.</div>
      </div>
     
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="form-password">
        <label for="password">Password:</label>
        <div class="input-group">
        <input type="password" class="form-control" id="password" required>
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
          </span>
        </div>
      </div>
      </div>
      <div class="form-conpass">
        <label for="confirmPassword">Confirm Password:</label>
        <div class="input-group">
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="far fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
          </span>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="errorMessages" class="mt-3"></div>
    <div id="successMessage" class="mt-3" style="display: none;"></div>
  </div>
 
  </div>
    <script src="script.js"></script>
 </body>
</html>
